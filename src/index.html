<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/style.css">
	<title>Игра "Жизнь"</title>
</head>
<body>
	<header><h1>Игра "Жизнь"</h1></header>
	<nav>
		<ul>
			<li><a href="#">About</a></li>
			<li><a href="#text">Text</a></li>
			<li><a href="#canvas">Canvas</a></li>
			<li><a href="#svg">SVG</a></li>
		</ul>
	</nav>
	<main id="main" class="main">
		<div id="about"></div>
		<div id="game-field" class="main__game-field"></div>
		<div id="controls">
			<button id="btn-back"><img src="img/back.png" class="controls__img"></button>
			<button id="btn-play"><img id="play" src="img/play.png" class="controls__img"></button>
			<button id="btn-next"><img src="img/next.png" class="controls__img"></button>
			<label>
				<span>Выберите ширину поля:</span>
				<select name="x" id="x">
					<option value="10" selected>10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
					<option value="60">60</option>
					<option value="70">70</option>
					<option value="80">80</option>
					<option value="90">90</option>
					<option value="100">100</option>
				</select>
			</label>
			<label>
				<span>Выберите высоту поля:</span>
				<select name="y" id="y"><option value="10" selected>10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
					<option value="60">60</option>
					<option value="70">70</option>
					<option value="80">80</option>
					<option value="90">90</option>
					<option value="100">100</option>
				</select>
			</label>
			<label>
				<span>Скорость</span>
				<input id="speed" type="range" min="1" max="10" step="1" value="5">
			</label>
			<button id="new-game" class="btn">Начать новую игру</button>
		</div>
	</main>


	<script src="js/index.js"></script>
</body>
</html>
